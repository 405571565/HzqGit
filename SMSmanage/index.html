	<body>

		</div>

		</div>
		<div class="main">
			<div>
				<div class="mainH">发送统计</div>
				<div class="mainM">
					<div class="indexTab">
						<table border="0" cellspacing="0" cellpadding="0">
							<tr>
								<th>成功数量</th>
								<th>失败数量</th>
							</tr>
							<tr>
								<td id="success"></td>
								<td id="bad"></td>
							</tr>
						</table>
					</div>
				</div>
				
			</div>
		</div>
		<script type="text/javascript" src="js/pub.js"></script>
		<script type="text/javascript">
			var username = ''
			if(localStorage.getItem('role')=='-1'){
				username = localStorage.getItem('username')
			}
			
			$.ajax({
				type: "post",
				url: url + "SearchSend",
				async: true,
				data: {
					username:username
				},
				dataType:'json',
				success: function(res) {
					$("#bad").html(res.bad)
					$("#success").html(res.success)
				}
			});
		</script>
